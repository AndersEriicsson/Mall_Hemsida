<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ditt Företag</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 200px;
      background-color: #222;
      padding-top: 2rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 1rem 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      display: block;
      transition: background 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 0.5rem;
    }

    header hr {
      border: 1px solid #222;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="#om-oss">Om oss</a></li>
        <li><a href="#offert">Offert</a></li>
        <li><a href="#information">Information</a></li>
        <li><a href="#blogg">Blogg</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h1>Ditt Företag</h1>
      <hr>
    </header>
    <section id="content">
      <!-- Innehåll visas här -->
    </section>
  </div>
</body>
</html>
